<div class="row">
	<div class="col-md-12">
		<a class="btn btn-warning pull-right" data-toggle="modal"
			data-target="#createTaskModal">Add new Task</a>
			
		<a class="btn btn-warning pull-right" ng-click="addToFav()">Add to Favourites</a>	
	</div>
</div>

<div class="row">
    <div class="col-md-8">
        <h2>Project Tasks</h2>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <td>Task Name</td>
                    <td>Start</td>
                    <td>End</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="task in tasks">
                    <td>{{task.taskTitle}}</td>
                    <td>{{task.startDate | date:"dd/MM/yyyy"}}</td>
                    <td>{{task.endDate | date:"dd/MM/yyyy"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <h2>Users involved</h2>
        <table class="table table-striped table-hover ">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Make Admin</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in projectUsers">
                    <td>{{user.userName}}</td>
                    <td><a href="javascript:void(0)" class="btn-xs btn-primary btn-fab btn-raised mdi-action-grade"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="createTaskModal" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Add a new Task</h4>
			</div>
			<br/>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="taskTitle" class="col-lg-2 control-label">Title</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="taskTitle"
								placeholder="Task Title" ng-model="projTask.taskTitle">
						</div>
					</kdiv>
					<div class="form-group">
						<label for="taskDescription" class="col-lg-2 control-label">Description</label>
						<div class="col-lg-10">
							<textarea class="form-control" rows="3" id="taskDescription" ng-model="projTask.taskDescription"></textarea>
						</div>
					</div>
					
					<div class="form-group">
						<label for="taskDateSatrt" class="col-lg-2 control-label">Start Date</label>
						<div class="col-lg-10">
							<input type="date" class="form-control" rows="3" id="taskDateStart" ng-model="projTask.startDate"/>
						</div>
					</div>
					
					<div class="form-group">
						<label for="taskDateEnd" class="col-lg-2 control-label">End Date</label>
						<div class="col-lg-10">
							<input type="date" class="form-control" rows="3" id="taskDateEnd" ng-model="projTask.endDate"/>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" ng-click="saveTask()">Save changes</button>
			</div>
		</div>
	</div>
</div>
