<div class="container">
	<div class="row user-menu-container square">
		<div class="col-md-12 user-details">
			<div class="row coralbg white">
				<div class="col-md-6 no-pad">
					<div class="user-pad">
						<h3>{{task.taskTitle}}</h3>

						<h4 class="white">{{task.taskDescription}}</h4>


					</div>
				</div>
				<div class="col-md-6 no-pad">
					<a href="javascript:void(0)" ng-click="addUserToProject()"
						class="btn-xs btn-primary btn-fab btn-raised mdi-content-create pull-right"></a>
				</div>
			</div>
			<div class="row overview">
				<div class="col-md-4 user-pad text-center">
					<h3>Start Date</h3>
					<h3>{{task.startDate | date:"dd/MM/yyyy"}}</h3>
				</div>
				<div class="col-md-4 user-pad text-center">
					<h3>ASSIGNED TO</h3>
					<h4>{{task.user.userName}}</h4>

				</div>
				<div class="col-md-4 user-pad text-center">
					<h3>End Date</h3>
					<h3>{{task.endDate | date:"dd/MM/yyyy"}}</h3>
				</div>
			</div>

			<div class="row overview"></div>
		</div>

	</div>
</div>
