<div>
						<form name="Login_Form"
							class="form-signin">
							<h3 class="form-signin-heading">Welcome Back! Please Sign In</h3>
							<hr class="colorgraph">
							<br>
							<div class="form-group">
							    <input class="form-control floating-label" id="focusedInput" type="text" placeholder="Login" ng-model="username">
							</div>
							
							<div class="form-group">
							    <input class="form-control floating-label" id="focusedInput" type="password" placeholder="Password" ng-model="password">
							</div>
							<button class="btn btn-lg btn-primary btn-block" name="Submit"
								value="Login" ng-click="login()">Login</button>
						</form>
					</div>
