<div class="row">
	<div class="col-md-12">
		<a class="btn btn-warning pull-right" data-toggle="modal"
			data-target="#createProjectModal">Add new Project</a>
	</div>
</div>
<div class="row">
	<div class="col-md-4" ng-repeat="prj in projects">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">
					<a ng-href=#/project/{{prj.id}}>{{prj.name}}</a>
				</h3>
			</div>
			<div class="panel-body"><b>Start Date :</b>{{prj.startDate}}</div>
			<div class="panel-body"><b>End Date :</b>{{prj.endDate}}</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="createProjectModal" tabindex="-1"
	role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Add a new Project</h4>
			</div>
			<br/>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="projectTitle" class="col-lg-2 control-label">Title</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="projectTitle"
						placeholder="Project Title" ng-model="proj.name">
						</div>
					</div>
					<div class="form-group">
						<label for="projectDescription" class="col-lg-2 control-label">Description</label>
						<div class="col-lg-10">

							<textarea class="form-control" rows="3" id="projectDescription" ng-model="proj.description"></textarea>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" ng-click="createProject()">Save changes</button>
			</div>
		</div>
	</div>
</div>
