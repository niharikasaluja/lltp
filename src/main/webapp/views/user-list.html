<div class="row">
	<div class="col-md-12">
		<a class="btn btn-warning pull-right" data-toggle="modal"
			data-target="#createUserModal">Add new User</a>
	</div>
</div>
<div class="row">
	<div class="col-md-6" ng-repeat="user in users">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">{{user.userName}}</h3>
			</div>
			<div class="panel-body">{{user.role}}</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="createUserModal" tabindex="-1" role="dialog"
	aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="myModalLabel">Add a new User</h4>
			</div>
			<br />
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="name" class="col-lg-2 control-label">Name</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="name"
								placeholder="Name" ng-model="user.name">
						</div>
					</div>

					<div class="form-group">
						<label for="username" class="col-lg-2 control-label">Username</label>
						<div class="col-lg-10">
							<input type="text" class="form-control" id="username"
								placeholder="Username" ng-model="user.userName">
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-lg-2 control-label">Email</label>
						<div class="col-lg-10">
							<input type="email" class="form-control" id="email"
								placeholder="Email" ng-model="user.email">
						</div>
					</div>

					<div class="form-group">
						<label for="role" class="col-lg-2 control-label">User Role</label>
						<div class="col-lg-10">
							<select class="form-control" id="select" ng-model="user.role">
								<option>SUPER ADMIN</option>
								<option>PROJECT ADMIN</option>
								<option>TEAM MEMBER</option>
							</select>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary" ng-click="createUser()">Save changes</button>
			</div>
		</div>
	</div>
</div>
